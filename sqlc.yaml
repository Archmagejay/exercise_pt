version: "2"
sql:
  - schema: "sql/schema"
    queries: "sql/queries"
    engine: "postgresql"
    gen:
      go:
        emit_json_tags: true
        out: "internal/database"
        overrides:
          - db_type: "uuid"
            nullable: true
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - column: "goals.goal_dur"
            nullable: true
            go_type: "database/sql.NullString"